<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Charts</title>

    <link rel="stylesheet" type="text/css" href="/css/stockChartsStyle.css">
    <link rel="stylesheet" type="text/css" href="/css/headerFooter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="header"></div>
    
    <div class="contentBox">
        <div class="mainLeftBox"></div>
        <div class="mainCenterBox">
            <canvas id="stockChart" class="canvaStyle"></canvas>
            <select id="dataSelection">
                <option value="netIncome" selected>Net Income</option>
                <option value="grossProfit">Gross Profit</option>
                <option value="totalRevenue">Total Revenue</option>
                <option value="operatingIncome">Operating Income</option>
            </select>
            <canvas id="annualReportChart" class="canvaStyle"></canvas>
            <table>
                <thead>
                    <tr>
                        <th>Fiscal Date Ending</th>
                        <th>Currency</th>
                        <th>Gross Profit</th>
                        <th>Total Revenue</th>
                        <th>Operating Income</th>
                        <th>Net Income</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="report : ${annualReports}">
                        <td th:text="${report.fiscalDateEnding}" style="text-align: center;"></td>
                        <td th:text="${report.reportedCurrency}" style="text-align: center;"></td>
                        <td th:text="${report.grossProfit}"></td>
                        <td th:text="${report.totalRevenue}"></td>
                        <td th:text="${report.operatingIncome}"></td>
                        <td th:text="${report.netIncome}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mainRightBox"></div>
    </div>

    <div id="footer"></div>
    <script src="/js/header.js"></script>
</body>
</html>

<script>
    function chartFunc(labels, data, chartName, labelsName, dataName){
        const canvas = document.getElementById(chartName);
        if (!canvas) {
            console.error("Canvas element with ID '" + chartName + "' not found.");
            return;
        }

        const ctx = canvas.getContext('2d');
        const computedStyle = window.getComputedStyle(canvas);
        const width = parseFloat(computedStyle.getPropertyValue('width'));
        const height = parseFloat(computedStyle.getPropertyValue('height'));

        ctx.canvas.width = width;
        ctx.canvas.height = height;

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: dataName,
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    fill: true,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: labelsName
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: dataName
                        }
                    }
                }
            }
        });
        return chart;
    }
</script>

<!--Script handling chart creation-->
<script th:inline="javascript">
    // Main chart showing stock price
    const stockData = /*[[${stocks}]]*/ [];
    const labels = stockData.map(stock => stock.date);
    const data = stockData.map(stock => stock.price);
    let stockChart;
    stockChart = chartFunc(labels, data, "stockChart", "Date", "Price (USD)");

    // Chart showing income statement data
    const finRepAnnualData = /*[[${annualReports}]]*/ [];
    const dataSelection = document.getElementById('dataSelection');
    let finRepAnnualChart;

    // Chart update when income statement section is selected
    function updateChart(selectedData) {
        const frlabels = finRepAnnualData.map(report => report.fiscalDateEnding);
        const frdata = finRepAnnualData.map(report => report[selectedData]);
        const frdataName = selectedData;

        if (finRepAnnualChart) {
            finRepAnnualChart.destroy();
        }
        finRepAnnualChart = chartFunc(frlabels, frdata, "annualReportChart", "Date", frdataName);
    }

    updateChart(dataSelection.value);

    dataSelection.addEventListener('change', function() {
        updateChart(this.value);
        console.log("Chart update");
    });

    // Resizing existing canvas when resolution is changed
    window.addEventListener('resize', function() {
        const stockChartCanvas = document.getElementById("stockChart");
        const annualReportChartCanvas = document.getElementById("annualReportChart");

        if (stockChartCanvas) {
            if (stockChart) stockChart.destroy();
            stockChart = chartFunc(labels, data, "stockChart", "Date", "Price (USD)");
        }

        if (annualReportChartCanvas) {
            updateChart(dataSelection.value);
        }
    });

</script>
