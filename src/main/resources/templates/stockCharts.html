<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Charts</title>
    <link rel="stylesheet" type="text/css" href="/css/stockChartsStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <canvas id="stockChart" width="400" height="200"></canvas>

    <table>
        <thead>
            <tr>
                <th>Fiscal Date Ending</th>
                <th>Reported Currency</th>
                <th>Gross Profit</th>
                <th>Total Revenue</th>
                <th>Operating Income</th>
                <th>Net Income</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="report : ${annualReports}">
                <td th:text="${report.fiscalDateEnding}"></td>
                <td th:text="${report.reportedCurrency}"></td>
                <td th:text="${report.grossProfit}"></td>
                <td th:text="${report.totalRevenue}"></td>
                <td th:text="${report.operatingIncome}"></td>
                <td th:text="${report.netIncome}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<script th:inline="javascript">
    const stockData = /*[[${stocks}]]*/ [];
    const labels = stockData.map(stock => stock.date);
    const prices = stockData.map(stock => stock.price);

    console.log(labels);
    console.log(prices);
    
    const ctx = document.getElementById('stockChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Price',
                data: prices,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 2,
                fill: true,
                pointRadius: 0
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Price (USD)'
                    }
                }
            }
        }
    });
</script>
